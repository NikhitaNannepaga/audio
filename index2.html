<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <center><header style="font-size:30px;text-align:center;font-family:elephant">"VIDEO CONTROLLER"</center>
<center><video id="vid" src="video/videoplayback.mp4" autoplay controls="controls" loop muted></center>
  </video>
  <center><button type="button"name="button" onclick="pause()">pause</button>
  <button type="button"name="button" onclick="play()">play</button></center><br><br><br>
  <center><header style="font-size:30px;text-align:center;font-family:elephant">"AUDIO CONTROLLER"</center>
    <center><audio src="audio/au.mp3" autoplay controls="controls"></center>
  </audio>
  <center><button type="button"name="button" onclick="pause()">pause</button>
  <button type="button"name="button" onclick="play()">play</button></center><br><br><br>
    </body>
    <script type="text/javascript">
      function pause(){
      var video=document.getElementById("vid");
      video.pause();
    }
    function play(){
    var video=document.getElementById("vid");
    video.play();
  }
    </script>
</html>
